<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ª Experiência de Aprendizagem</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="login-box">
        <form action="#" method="get">
            <h2>Cadastre-se</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                <input type="text" required>
                <label>Nome</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="email" required>
                <label>E-mail</label>
            </div>
            <div class="input-box">
                <label for="DataDeNascimento">Data de Nascimento</label>
                <input type="date"  required>
            </div>
            <div class="residencia">
                <label for="Residencia">Residência:</label>
                <label for="Casa"><input type="radio" name="Residencia" id="Casa" value="Casa"> Casa</label>
                <label for="Predio"><input type="radio" name="Residencia" id="Predio" value="Predio"> Prédio</label> 
            </div>
            <div class="button">
                <button type="submit">Salvar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
