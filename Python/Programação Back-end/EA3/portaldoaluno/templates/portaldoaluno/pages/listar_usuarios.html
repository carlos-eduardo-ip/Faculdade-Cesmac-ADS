{% extends "global/base.html" %}

{% block title %}Alunos Cadastrados | {% endblock title %}

{% block content %}
<div class="main-content main-content-list container">
  {% for usuario in usuarios %}
  <div class="card card-list-item w-50">
    <div class="card-body">
      <h5 class="card-title">Nome: {{ usuario.nome }} {{ usuario.sobrenome }}</h5>
      <p class="card-text">E-mail: {{ usuario.email }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
