<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'denuncias/css/style_login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
            <form method="post">
                {% csrf_token %}
                <div class="input-box">
                    <input class="input-field" type="text" placeholder="Enter Username" id="id_username" name="username">
                </div>
                <div class="input-box">
                    <input class="input-field" type="password" placeholder="Password" id="id_password" name="password">
                </div>
                <div class="forgot">
                    <section>
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                    </section>
                </div>
                <div class="input-submit">
                    <button class="submit-btn" type="submit">Entrar</button>
                </div>
            </form>
        
    </div>
</body>
</html>
